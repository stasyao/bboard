  
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Выйти
{% endblock %}

{% block content %}
  <p>
    Вы уверены, что хотите выйти?
  </p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">
      Да, уходим
    </button>
  </form>
{% endblock content %}

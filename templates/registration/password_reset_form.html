{% extends '_base.html' %}
{% load crispy_forms_tags %}
  {% block title %}
    Забыли пароль?
  {% endblock %}

{% block content %}
  <h2>
    Забыли пароль
  </h2>
  <p>
    Введите ваш email и мы пришлём вам ссылку для создания нового пароля.
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">
      Присылайте :)
    </button>
  </form>
{% endblock %}
